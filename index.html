<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch - Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <style>
      * {
        font-family: "Oswald", serif;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header class="d-flex my-5 justify-content-between align-items-center">
        <h1 style="color: red">LIST OF USERS</h1>
        <div class="d-flex gap-3">
          <button id="add-user" class="btn btn-outline-dark btn-md">
            Add user
          </button>
          <button id="user-info" class="btn btn-outline-dark btn-md">
            View all users
          </button>
        </div>
      </header>

      <div class="show-alert mb-5"></div>

      <div id="addUserForm" class="mb-5 hidden">
        <form id="userForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" />
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" />
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="country" />
          </div>
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <input type="text" class="form-control" id="state" />
          </div>
          <button type="submit" class="add-user-inner btn btn-primary">
            Add User
          </button>
        </form>
      </div>

      <div class="output"></div>
    </div>

    <script src="./mockAPI.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
